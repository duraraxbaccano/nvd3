<!DOCTYPE html>
<html lang="en">
<head>
	<title>Data Analysis</title>
	<meta charset="utf-8">
	<meta property="og:title" content="Simple Data Gragh">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta name="description" content="data event driven visualization interactive json data graph">

	<link href="css/nv.d3.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<style>
		body {
		  overflow-y:scroll;
		}
		text {
		  font: 12px sans-serif;
		}
		/* chart attributes */
		#chart1, #chart2{
		  margin-left: 10%;
		  min-width: 100px;
		  min-height: 100px;
		}
		#chart1 svg, #chart2 svg{
		  height: 600px;
		}
	</style>
	<!-- basic lib -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/notify.min.js"></script>
	<!-- chart lib -->
	<script src="../lib/d3.v3.js"></script>
	<script src="../nv.d3.js"></script>
	<script src="../src/utils.js"></script>
	<script src="../src/tooltip.js"></script>
	<script src="../src/models/legend.js"></script>
	<script src="../src/models/axis.js"></script>
	<script src="../src/models/multiBarHorizontal.js"></script>
	<script src="../src/models/multiBarHorizontalChart.js"></script>
	<script src="stream_layers.js"></script>
	<!-- load data default from data.json  -->
	<!-- load data(2) -->
	<script type="text/javascript" src="js/temp_data.js"></script>
	<!-- main -->
	<script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<h1 class="logo">Simple Data Chart</h1>
			</div>
		</div>
		<div class="row clearfix">
			<div id="sidebar">
				<!--  create sidebar from chart gdomain -->
				<nav id="select_bar">
					<ul>
						<li onclick="sendEvent({ groupIndex:0 });">Asus</li>
						<li onclick="sendEvent({ groupIndex:1 });">Samgsung</li>
						<li onclick="sendEvent({ groupIndex:2 });">Acer</li>
					</ul>
				</nav>
			</div>
			<div class="col-md-12 column with-3d-shadow with-transitions" id="chart1">
				<h1 class="graph">Chart Analysis</h1>
				<svg></svg>
			</div>
		</div>
		<div class="row clearfix" id="chart2">
			<svg></svg>
		</div>
	</div>
</body>
</html>
